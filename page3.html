<!doctype html>
<html lang="fr">  
    <head>
        <title>Menus A la française </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <script src="https://kit.fontawesome.com/f811b3604b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="container2">
        <header class="header2">
                <a href="index.html"><i class="fas fa-arrow-left header2__arrow"></i></a>
                <a href="index.html"><h1 class="logo header2__logo">ohmyfood</h1></a>
            </header>
        <main class="menu">
             <img class="img menu__img" src="img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="A la francaise">
             <div class=" menu__title"> 
                <h2 class="menu__title-1">A la française</h2>
                <i class="fas fa-heart figure__heart"></i>
            </div>
            <div class=" items menu__items">
                <h3 class="items__title">ENTRÉES</h3>
                <button class="btn items__btn">
                    <h4>Tartare de poulpe acidulé</h4>
                    <p>Aux zestes d'orange 25€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Velouté de légumes d'antan</h4>
                    <p>Carotte, panais, topinambour 35€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Soupe à l'oignon</h4>
                    <p>Revisitée 20€</p>
                </button>
                <h3 class="items__title">PLATS</h3>
                <button class="btn items__btn">
                    <h4>Coquilles Saint-Jacques</h4>
                    <p>Accompagnées d'une purée de panais 40€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Magret de canard</h4>
                    <p>Et parmentier de pommes de terre 35€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Pigeonneau d'Ille-et-Vilaine</h4>
                    <p>Sur son lit de gnocchis aux légumes 44€</p>
                </button>
                <button class="btn items__btn">
                <h3 class="items__title">DESSERTS</h3>
                <button class="btn items__btn">
                    <h4>Pétales de violettes glacés</h4>
                    <p>Et purée de noisettes 18€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Fondant au chocolat</h4>
                    <p>Revisité 22€</p>
                </button>
                <button class="btn items__btn"></button>
                    <h4>Millefeuille croustillant</h4>
                    <p>Myrtilles et pâte d'amande 23€</p>
                </button>
                <button class="btn btn--pink" type="submit">Commander</button>
            </div>
        </main>
        <footer class="footer">
            <h4 class="logo footer__logo">ohmyfood</h4>
            <ul class=" list footer__list">
              <li class="list__item"><a class="footer--link" href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</li></a>
              <li class="list__item"><a class="footer--link" href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</li></a>
              <li class="list__item"><a class="footer--link" href="#">Mentions legales</li></a>
              <li class="list__item"><a class="footer--link" href="mailto:ecrivez-nous@omf.com">Contact</li></a>
            </ul>
        </footer>
    </body>
</html>
