<!doctype html>
<html lang="fr">  
    <head>
        <title>Menu la note enchantée</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <script src="https://kit.fontawesome.com/f811b3604b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/style.css">
    </head>
     <body class="container2">
        <header class="header2">
            <a href="index.html"><i class="fas fa-arrow-left header2__arrow"></i></a>
            <a href="index.html"><h1 class="logo header2__logo">ohmyfood</h1></a>
        </header>
        <main class="menu">
            <img class="img menu__img " src="img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="La note enchantée">
            <div class=" menu__title">
                <h2 class="menu__title-1">La note enchantée</h2>
                <i class="fas fa-heart figure__heart"></i>
            </div>
             <div class=" items menu__items">
                <h3 class="items__title">ENTRÉES</h3>
                <button class="btn items__btn">
                    <h4>Ravioles de foie gras</h4>
                    <p>Accompagnées de leur crème à la truffe 25€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Caviar osciètre</h4>
                    <p>Sur blini à la farine de blé noir 35€</p>
                </button> 
                <button class="btn items__btn">
                    <h4>Homard et espuma de potiron</h4>
                    <p>Mariné aux zestes d'orange 20€</p>
                </button> 
                <button class="btn items__btn"> 
                    <h4>Foie gras de canrd cuit entier</h4>
                    <p>Confiture de figue et pain toasté 35€</p>
                </button>    
                <h3 class="items__title">PLATS</h3>
                <button class="btn items__btn">
                    <h4>Noix de coquilles Saint-Jacques</h4>
                    <p>Sur lit de purée de celeri-rave 40€</p>
                </button> 
                <button class="btn items__btn"> 
                    <h4>Langoustine poêlée</h4>
                    <p>Purée de patate douce 35€</p>
                </button>  
                <button class="btn items__btn">
                    <h4>Mijoté de queue de boeuf</h4>
                    <p>Et riz sauvage aux zestes de citron 44€</p>
                </button>    
                <h3 class="items__title">DESSERTS</h3>
                <button class="btn items__btn">
                    <h4>Macaron noisette et chocolat</h4>
                    <p>Glace au caramel brun et sel de Guérande 18€</p>
                </button>  
                <button class="btn items__btn">
                    <h4>Baba au rhum revisité</h4>
                    <p>Avec son coulis de citron 22€</p>
                </button> 
                <button class="btn items__btn"> 
                    <h4>tarte au citron meringuée</h4>
                    <p>Destructurée 23€</p>
                </button>
                <button class="btn btn--pink" type="submit">Commander</button>
            </div>
        </main>
        <footer class="footer">
            <h4 class="logo footer__logo">ohmyfood</h4>
            <ul class=" list footer__list">
              <li class="list__item"><a class="footer--link" href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</li></a>
              <li class="list__item"><a class="footer--link" href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</li></a>
              <li class="list__item"><a class="footer--link" href="#">Mentions legales</li></a>
              <li class="list__item"><a class="footer--link" href="mailto:ecrivez-nous@omf.com">Contact</li></a>
            </ul>
          </footer>
    </body>
</html>
