<!doctype html>
<html lang="fr">
	<head>
		<title>Menu Delice des Sens</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial scale=1.0">
		<script src="https://kit.fontawesome.com/f811b3604b.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="styles/style.css">
	</head>
	<body class="container2">
		<header class="header2">
			<a href="index.html"><i class="fas fa-arrow-left header2__arrow"></i></a>
			<a href="index.html"><h1 class="logo header2__logo">ohmyfood</h1></a>
		</header>
		<main class="menu">
			<img class=" img menu__img " src="img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Le delice des sens">
			<div class=" menu__title">
				<h2 class="menu__title-1">Le délice des sens</h2>
				<i class="fas fa-heart caption__heart"></i>
			</div>
			<div class=" items menu__items">
				<h3 class="items__title">ENTRÉES</h3>
				<button class="btn items__btn">
					<h4>Tartare de thon</h4>
					<p>Assaisonné au yuzu 25€</p>
				</button>
				<button class="btn items__btn">
					<h4>Bouchée de homard croustillant</h4>
					<p>Et sa farandole de petits légumes 35€</p>
				</button>
				<button class="btn items__btn">
					<h4>Velouté de cèpes</h4>
					<p>Aux truffes 20€</p>
				</button>
				<h3 class="items__title">PLATS</h3>
				<button class="btn items__btn">
					<h4>Poulet rôti aux herbes de Provence</h4>
					<p>Et sa crème de truffes 40€</p>
				</button>
				<button class="btn items__btn">
					<h4>Langouste rôtie</h4>
					<p>Et ses légumes de saison 35€</p>
				</button>
				<button class="btn items__btn">
					<h4>Côte de boeuf Angus</h4>
					<p>Et sa purée de panais 44€</p>
				</button>
				<h3 class="items__title">DESSERTS</h3>
				<button class="btn items__btn">
					<h4>Farandole de desserts</h4>
					<p>Du chef 18€</p>
				</button>
				<button class="btn items__btn">
					<h4>Crème brulée</h4>
					<p>Revisitée 22€</p>
				</button>
				<button class="btn items__btn">
					<h4>Tiramisu</h4>
					<p>À la noisette 23€</p>
				</button>
				<button class="btn btn--pink" type="submit">Commander</button>
			</div>
		</main>
		<footer class="footer">
			<h4 class="logo footer__logo">ohmyfood</h4>
			<ul class=" list footer__list">
				<li class="list__item">
					<a class="footer--link" href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</li>
				</a>
				<li class="list__item">
					<a class="footer--link" href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</li>
				</a>
				<li class="list__item"><a class="footer--link" href="#">Mentions legales</li></a>
				<li class="list__item"><a class="footer--link" href="mailto:ecrivez-nous@omf.com">Contact</li></a>
			</ul>
		</footer>
	</body>
</html>
