<!doctype html>
<html lang="fr">  
    <head>
        <title>Menu La palette du goût</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <script src="https://kit.fontawesome.com/f811b3604b.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body class="container2">
        <header class="header2 ">
            <a class="header2__link href="index.html"><i class="fas fa-arrow-left header2__arrow"></i></a>
            <a href="index.html"><h1 class="logo header2__logo">ohmyfood</h1></a>
        </header>
        <main class="menu">
            <img class="img menu__img" src="img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
            <div class=" menu__title">
                <h2 class="menu__title-1">La palette du goût</h2>
                <i class="fas fa-heart figure__heart"></i>
            </div>
            <div class=" items menu__items">
                <h3 class="items__title">ENTRÉES</h3>
                <button class="btn items__btn">
                    <h4>Fricassée d'escargot</h4>
                    <p>Au piment d'espelette 25€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Foie gras de canard mi-cuit</h4>
                    <p>Et ses copeaux de truffe noire 35€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Oeuf au plat</h4>
                    <p>Assaisoné à le truffe sur lit de caviar 20€</p>
                </button>
                <h3 class="items__title">PLATS</h3>
                <button class="btn items__btn">
                    <h4>Filet de boeuf aux herbes</h4>
                    <p>Accompagné de sa ribambelle de légumes 40€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Parmentier de queue de boeuf</h4>
                    <p>À la truffe noire sur sa purée de panais 35€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Filet de turbot </h4>
                    <p>Aux agrumes 44€</p>
                </button>
                <h3 class="items__title">DESSERTS</h3>
                <button class="btn items__btn">
                    <h4>Paris-Brest</h4>
                    <p>Revisité 18€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Macaron au chocolat d'exception</h4>
                    <p>Et glace à la vanille de Madagascar 22€</p>
                </button>
                <button class="btn items__btn">
                    <h4>Mousse au chocolat</h4>
                    <p>Au piment d'espelette et à la truffe noire 23€</p>
                </button>
                <button class="btn btn--pink" type="submit">Commander</button>
            </div>
        </main>
        <footer class="footer">
            <h4 class="logo footer__logo">ohmyfood</h4>
            <ul class=" list footer__list">
              <li class="list__item"><a class="footer--link" href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</li></a>
              <li class="list__item"><a class="footer--link" href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</li></a>
              <li class="list__item"><a class="footer--link" href="#">Mentions legales</li></a>
              <li class="list__item"><a class="footer--link" href="mailto:ecrivez-nous@omf.com">Contact</li></a>
            </ul>
          </footer>
    </body>
</html>
